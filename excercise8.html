<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .feedback-text{
            width: 200px;
            display: inline-block;
        }
        .google-logo{
            width: 400px;
            margin-bottom: 10px;
            display: block;
        }
        .google-search{
            width: 300px;
            margin-left: 40px;
            border-radius: 30px;
            height: 30px;
            border-width: none;
            border-color: blue;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Name" style="display: block;">
    <input type="text" placeholder="Email" style="display: block;">

    <p class="feedback-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>

    <img class="google-logo" src="images/Google.png" alt="google logo">
    <input type="text" name="google-search" class="google-search" placeholder="    Search Google or type a URL">
</body>
</html>
