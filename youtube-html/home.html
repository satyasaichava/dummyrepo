<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles/header.css">
</head>
<body style="margin-top: 5px;">
    <div class="header">
        <div class="left-section">
            <div class="hamburger-menu-container" >
                <img src="images/hamburger-menu.svg" alt="menu" class="hamburger-menu">
            </div>
            <div class="youtube-logo-container">
                <img src="images/youtube-logo.svg" alt="youtube-logo" class="youtube-logo">
            </div>
        </div>  
        <div class="middle-section">
                <div class="bar-container">
                    <input type="text" placeholder="Search" class="bar">
                    <img src="images/search.svg" alt="search" class="search">
                </div>
        </div>
        <div class="right-section">
            
        </div>
    </div>
</body>
</html>
